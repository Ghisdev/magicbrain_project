<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/records.css">
    <link rel="stylesheet" href="assets/css/model.css">
    <script src="assets/js/main.js" defer></script>
    <title>Agence</title>
</head>

<body>
    <header>
        <h1 class="header-title">MagicBrain Service Inquiry</h1>

    </header>
    <main>
        <button class="button blue mobile" id="idStudent">New Inquiry</button>
        <table id="tblStudent" class="records">
            <thead>
                <tr>
                    <td>ID</td>
                    <td> Name</td>
                    <td>E-mail Address</td>
                    <td>Phone</td>
                    <td>Service</td>
                    <td>Specific Details</td>
                    <td>Starting Date</td>
                    <td>Deadline</td>
                    <td>Payment Option</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- <div class="model active" id="model"> -->
        <div class="model" id="model">
            <div class="model-content">
                <header class="model-header">
                    <h2>Create new inquiry</h2>
                    <span class="model-close" id="modelClose">&#10006;</span>
                </header>
                <form id="form" class="model-form">
                    <input type="text" class="model-field" id="ID" data-index="new" placeholder="ID" required>
                    <input type="text" class="model-field" id="Nom_complet" placeholder="Client Name" required>
                    <input type="email" class="model-field" id="Addresse_Email" placeholder="Client E-mail Address" required>
                    <input type="tel" class="model-field" id="Tel" placeholder="Client Phone Number" required>
                    <input type="text" class="model-field" id="Heure_de_depart" placeholder="Service" required>
                    <input type="text" class="model-field" id="Villes_de_depart_arrivee" placeholder="Specific Details" required>
                    <input type="date" class="model-field" id="Date_de_reservation" placeholder="Starting Date" required>
                    <input type="date" class="model-field" id="Mode_de_paiement" placeholder="Deadline" required>
                    <input type="option" class="model-field" id="Payment_Option" placeholder="Payment Option" required>

                </form>
                <footer class="model-footer">
                    <button class="button green" id="save">Save</button>
                    <button class="button blue" id="cancel">Cancel</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>

        <br>
    </footer>
</body>

</html>
